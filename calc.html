<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="square">
    <input type="text" id="num1" placeholder=" ">
    <select id="symbol">
    <option value="umn">*</option>
    <option value="plus">+</option>
    <option value="del">:</option>
    <option value="minus">-</option>
     
    <input type="text" id="num2" placeholder=" ">
    <button onclick="addNumbers()" id="calc" >Calculate</button>
    <div id="result"> </div>
    <button onclick="cleanInput()" id="cl">Clear</button>
    <input type="checkbox" id="sv"><span>Save</span>
    
    </div>

    <script src="calc.js"></script>
</body>
</html>
